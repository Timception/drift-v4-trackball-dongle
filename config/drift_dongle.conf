# ==========================
# Split / BLE Settings
# ==========================
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Encoder (EC11)
CONFIG_EC11=y
# run encoder events globally
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y 

# ==========================
# Core Input Features
# ==========================
CONFIG_INPUT=y
CONFIG_ZMK_MOUSE=y

# ==========================
# Power / Idle Control
# ==========================
CONFIG_ZMK_SLEEP=n
# dim/sleep display after 60s idle
CONFIG_ZMK_IDLE_TIMEOUT=60000   
# no BT battery service
CONFIG_BT_BAS=n       

# ==========================
# Display
# ==========================
CONFIG_ZMK_DISPLAY=y

# Use macOS-style modifier glyphs instead of Windows
CONFIG_ZMK_DONGLE_DISPLAY_MAC_MODIFIERS=y

# Show dongle battery percentage (optional)
# CONFIG_ZMK_DONGLE_DISPLAY_DONGLE_BATTERY=y